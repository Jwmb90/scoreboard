<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Player</title>
</head>
<body>
    <h1>Edit Player</h1>
    <form action="{{ url_for('edit_competitor', competitor_id=competitor.id) }}" method="POST">
        <label>
            Player Name:
            <input type="text" name="name" value="{{ competitor.name }}" required>
        </label>
        <br>
        <label>
            Golfer 1:
            <select name="golfer1" required>
                {% for golfer in available_golfers %}
                    <option value="{{ golfer }}" {% if golfer == competitor.golfer1 %}selected{% endif %}>{{ golfer }}</option>
                {% endfor %}
            </select>
        </label>
        <br>
        <label>
            Golfer 2:
            <select name="golfer2" required>
                {% for golfer in available_golfers %}
                    <option value="{{ golfer }}" {% if golfer == competitor.golfer2 %}selected{% endif %}>{{ golfer }}</option>
                {% endfor %}
            </select>
        </label>
        <br>
        <label>
            Golfer 3:
            <select name="golfer3" required>
                {% for golfer in available_golfers %}
                    <option value="{{ golfer }}" {% if golfer == competitor.golfer3 %}selected{% endif %}>{{ golfer }}</option>
                {% endfor %}
            </select>
        </label>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Scoreboard</a>
</body>
</html>
